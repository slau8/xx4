{% extends "base.html" %}

{% block content %}
<div class="card card-center">
  <h1 class="card-header">Start Jamming</h1>
  <form action="/" method="POST">
    <div class="form-group">
      <input type="text" class="form-control text-round" placeholder="Room Name" name="room_name" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control text-round" placeholder="Key" name="key" required>
    </div>
    <input class="btn btn-block" type="submit" value="ENTER MUSIC ROOM" name="enter">
  </form><br>
  <p>
    <a href="/signup" class="link-dotted">create your own room</a>
  </p>
</div>
{% endblock content %}
