{% extends "host.html" %}

{% block content %}
<div class="text-center">
<img src="{{user['images'][0]['url'] if user['images']|length > 0 else '' }}"><br><br>

{% set name = user['display_name'] if user['display_name'] != None else user['id'] %}
<h2 class="text-align">{{name}}'s Rooms</h2><br>
<form action="/room_form"><input class="btn btn-block-yellow" type="submit" value="Create New Room"></form>

{% for room in rooms %}
<div class="card card-stack">
  <h3 style="text-align: left;">{{room['name']}}
  <!--<p>{{room['description']}}</p>-->
  <span style="float: right;">
    <form action='/room' method="POST">
      <input type="hidden" name="room" value={{room['name']}}>
      <input type="hidden" name="playlist_id" value={{room['playlist_id']}}>
      <input type="hidden" name="host" value="host">
        <input class="btn btn-block" style="width:150px;" type="submit" value="View Playlist" name="playlist">
   </form>
  </span>
  </h3>
</div>
{% endfor %}

{% endblock content %}
