{% extends "host.html" %}

{% block content %}
<img src="{{user['images'][0]['url'] if user['images']|length > 0 else '' }}"><br><br>

{% set name = user['display_name'] if user['display_name'] != None else user['id'] %}
<h2 class="text-align">{{name}}'s Rooms</h2>
<a class="btn btn-block-yellow" href="/room_form">Create New Room</a>

{% for room in rooms %}
<div class="card card-stack">
  <h3 style="text-align: left;">{{room['name']}}</h3>
  <p>{{room['description']}}</p>
  <span style="float: right;">
    <form action='/room' method="POST">
      <input type="hidden" name="room" value={{room['name']}}>
      <input type="hidden" name="playlist_id" value={{room['playlist_id']}}>
        <input class="btn btn-block" type="submit" value="See Playlist" name="playlist">
   </form>
  </span>
</div>
{% endfor %}

{% endblock content %}
