{% extends "base.html" %}

{% block content %}
Hello {{user_info['display_name']}}!<br>
<img src={{user_info['images'][0]['url']}}><br>
Here are your playlists:<br>
{% for playlist in playlists['items'] %}
<form action="/profile" method="GET">
<input type="button" value={{playlist['name']}}></input>
<input type="hidden" name="playlist_id" value={[playlist['id']]}></input><br>
</form>
{% endfor %}

{% endblock content %}
