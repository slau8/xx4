{% extends "base.html" %}

{% block content %}
<h1 class="text-center">{{room_name}}</h1>
<button><a class="btn btn-block-yellow" href="/search">Add a Song</a></button>
{% for song in song_list %}
<div class="card card-stack">
  <h3 style="text-align: left;">{{song[0]}} by {{song[1]}} added by {{song[2]}}</h3>
</div>
{% endfor %}

<button><a class="btn btn-block-yellow" href="/">Switch Room</a></button>

{% endblock content %}
