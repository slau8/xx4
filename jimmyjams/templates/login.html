{% extends "host.html" %}

{% block content %}
<div class="card card-center">

  <h1 class="card-header">Welcome Back</h1>
  <form action="/auth" method="POST">

    <div class="form-group">
      <input type="text" class="form-control text-round" placeholder="Username" name="username" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control text-round" placeholder="Password" name="password" required>
    </div>
    <input class="btn btn-block" type="submit" value="LOGIN" name="login">
  </form><br>
  <div class="row">
    <div class="col-sm-6 text-left"><a href="/signup" class="link-dotted">sign up here</a></div>
    <div class="col-sm-6 text-right"><a href="/" class="link-dotted">enter a room</a></div>
  </div>
</div>
{% endblock content%}
