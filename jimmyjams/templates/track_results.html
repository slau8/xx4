{% extends "base.html" %}

{% block content %}
<h2 class="text-align">Select a Song</h2>

{% for track in tracks %}
<div class="card card-stack">
    <h3 style="text-align: left;">{{track[0]}} by {{track[1]}}</h3>
    <span style="float: right;">
        <form action="/add_track" method="POST">
            <input type="hidden" name="track_name" value="{{track[0]}}">
            <input type="hidden" name="track_artist" value="{{track[1]}}">
            <input type="hidden" name="track_id" value="{{track[2]}}">
            <button type="submit">+</button>
        </form>
    </span>
</div>
{% endfor %}

{% endblock content %}
