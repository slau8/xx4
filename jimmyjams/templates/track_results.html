{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Select a Song</h2><br>

{% for track in tracks %}

  <div class="card card-stack">
	  <h3 style="text-align: left;"><b>{{track[0]}}</b> by {{track[1]}}
      <span style="float: right;">
	<form action="/add_track" method="POST">
        <input type="hidden" name="track_name" value={{track[0] | replace(" ","%20") }}>
        <input type="hidden" name="track_artist" value={{track[1] | replace(" ","%20")}}>
	  <input type="hidden" name="track_id" value={{track[2]}}>
	  <button class="btn btn-block" type="submit">+</button>
	</form>
      </span>
		  </h3>
    
</div>

{% endfor %}
<a href="/room"><input class="btn btn-block-yellow" type="submit" value="Return to Room"/></a>
<div height="200px">
</div>
{% endblock content %}
