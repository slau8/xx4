{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Select a Song</h2>

{% for track in tracks %}

  <div class="card card-stack">
	  <h3 style="text-align: left;"><b>{{track[0]}}</b> by {{track[1]}}</h3>
      <span style="float: right;">
	<form action="/add_track" method="POST">
        <input type="hidden" name="track_name" value={{track[0] | replace(" ","%20") }}>
        <input type="hidden" name="track_artist" value={{track[1]}}>
	  <input type="hidden" name="track_id" value={{track[2]}}>
	  <button class="btn btn-block" type="submit">+</button>
	</form>
      </span>
    
  </div>

{% endfor %}

{% endblock content %}
