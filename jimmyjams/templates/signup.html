{% extends "host.html" %}

{% block content %}
<div class="card card-center">

  <h1 class="card-header">Get Started</h1>
  <form action="/create" method="POST">

    <div class="form-group">
      <input type="text" class="form-control text-round" placeholder="Username" name="username" required>
    </div>
      <div class="form-group">
      <input type="text" class="form-control text-round" placeholder="First Name" name="fname" required>
    </div>
      <div class="form-group">
      <input type="text" class="form-control text-round" placeholder="Last Name" name="lname" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control text-round" placeholder="Password" name="password1" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control text-round" placeholder="Confirm Password" name="password2" required>
    </div>
    <input class="btn btn-block" type="submit" value="SIGN UP" name="sign_up">
  </form><br>
  <div class="row">
    <div class="col-sm-6 text-left"><a href="/login" class="link-dotted">log in here</a></div>
    <div class="col-sm-6 text-right"><a href="/" class="link-dotted">enter a room</a></div>
  </div>
  <!--<p>
    <a href="/login" class="link-dotted">log in here</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/" class="link-dotted">enter a room</a>
  </p>-->
</div>
{% endblock content%}
